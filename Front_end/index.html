<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Regression API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Forest Regression API</h1>
        <div class="form-group">
            <label for="linear">Linear:</label>
            <input type="number" id="linear" name="linear" required>
        </div>
        <div class="form-group">
            <label for="digital">Digital:</label>
            <input type="number" id="digital" name="digital" required>
        </div>
        <div class="form-group">
            <button onclick="predict()">Predict</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function predict() {
            const linear = document.getElementById('linear').value;
            const digital = document.getElementById('digital').value;

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Linear: linear,
                    Digital: digital
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Predicted Overlap: ' + data['Predicted Overlap'];
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
